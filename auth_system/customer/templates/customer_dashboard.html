{% extends "core/base.html" %}
{% load static %}
{% block content %}

<!-- Home Section -->
<section class="relative flex flex-col items-center justify-center h-screen w-full bg-cover bg-center" 
    style="background-image: url('{% static 'img/bg1.jpg' %}');">
    <div class="absolute inset-0 bg-gradient-to-b from-cyan-500/50 via-blue-300/20 to-white/90"></div>
    <div class="relative text-center w-full max-w-6xl px-4"> 
        <h1 class="text-4xl md:text-6xl font-serif text-white mb-3">Welcome, {{ request.user.name }}!</h1>
        <p class="text-white text-lg md:text-xl mb-2">Order your favorite meals easily.</p>
        <button class="px-6 py-3 bg-gradient-to-r from-blue-600 to-cyan-400 text-white rounded-lg text-lg hover:from-cyan-400 hover:to-blue-600 transition">Order Now</button>
    </div>
</section>

<!-- Services Section -->
<section class="py-12 w-full">
    <h1 class="text-3xl md:text-5xl font-serif text-center mb-6">Our Services</h1>
    <div class="flex flex-col md:flex-row gap-6 justify-center max-w-6xl mx-auto">
        <div class="flex-1 bg-gradient-to-r from-blue-800 to-cyan-400 p-5 rounded-2xl shadow-lg text-white">
            <img src="{% static 'img/1.png' %}" alt="Food Catering" class="h-36 mx-auto mb-3">
            <h2 class="text-2xl font-serif text-center mb-2">Food Catering</h2>
            <p class="text-center text-sm md:text-base">Delicious meals for any occasion.</p>
        </div>
        <div class="flex-1 bg-gradient-to-r from-blue-800 to-cyan-400 p-5 rounded-2xl shadow-lg text-white">
            <img src="{% static 'img/3.png' %}" alt="Food Ordering" class="h-36 mx-auto mb-3">
            <h2 class="text-2xl font-serif text-center mb-2">Food Ordering</h2>
            <p class="text-center text-sm md:text-base">Order meals from your favorite restaurants.</p>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section class="relative py-12 w-full bg-cover bg-center" style="background-image: url('{% static 'img/contact.jpg' %}');">
    <div class="absolute inset-0 bg-gradient-to-b from-cyan-500/60 to-blue-500/80"></div>
    <div class="relative max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl md:text-4xl font-serif text-center mb-6 text-gray-900">Contact Us</h1>
        <form class="space-y-4 md:space-y-6">
            <input type="text" placeholder="Name" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400">
            <input type="email" placeholder="Email" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400">
            <input type="tel" placeholder="Phone" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400">
            <textarea rows="5" placeholder="Message" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400"></textarea>
            <div class="text-center">
                <button class="px-6 py-3 bg-gradient-to-r from-blue-600 to-cyan-400 text-white rounded-lg hover:from-cyan-400 hover:to-blue-600 transition text-lg">Send Message</button>
            </div>
        </form>
    </div>
</section>

{% endblock content %}
