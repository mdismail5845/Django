{% extends "core/base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="flex justify-center h-auto mt-10">
    <div class="w-full max-w-md bg-gray-700 p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>

        
        {% if messages %}
            {% for message in messages %}
            <div class="mb-2 p-2 font-medium
                {% if message.tags == 'success' %}text-green-600{% endif %}
                {% if message.tags == 'error' %}text-red-600{% endif %}
                {% if message.tags == 'warning' %}text-yellow-500{% endif %}
                {% if message.tags == 'info' %}text-blue-600{% endif %}
            ">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" name="email" id="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" id="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900">
            </div>
            <button type="submit"
                class="w-full bg-gray-900 text-white py-2 px-4 rounded hover:bg-gray-950 hover:font-bold transition">
                Login
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'reset_password' %}" class="text-gray-100 hover:underline text-sm">Forgot Password?</a>
        </div>

        <p class="mt-4 text-sm text-center">
            Don't have an account? <a href="{% url 'register' %}" class="text-gray-100 hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock content %}
