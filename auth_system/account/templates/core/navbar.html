<!-- Fixed Navbar -->
<nav class="fixed top-0 left-0 w-full bg-gray-900 border-b border-gray-700 shadow z-50">
    <div class="max-w-7xl mx-auto relative"> <!-- removed horizontal padding for absolute positioning -->

        <div class="flex justify-between items-center h-16 px-6 lg:px-8">

            <!-- Logo -->
            <a href="{% url 'home' %}" class="text-xl font-bold text-white">
                Auth System
            </a>

            <!-- Account Dropdown (flush right) -->
            <div x-data="{ open: false }" class="absolute right-0 top-1/2 transform -translate-y-1/2 mr-2">
                <!-- right-0 makes it flush to the right edge -->

                <!-- Account Icon Button -->
                <button @click="open = !open"
                        class="flex items-center justify-center w-10 h-10 rounded-full bg-gradient-to-r from-blue-600 to-cyan-400 text-white hover:scale-105 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1118.879 17.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div x-cloak
                    x-show="open"
                    @click.away="open = false"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 translate-y-1"
                    x-transition:enter-end="opacity-100 translate-y-0"
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100 translate-y-0"
                    x-transition:leave-end="opacity-0 translate-y-1"
                    class="absolute right-0 top-full mt-2 w-48 bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-200 dark:border-gray-700 p-4 space-y-3 z-50">

                    {% if user.is_authenticated %}
                        <!-- User Info -->
                        <div class="border-b pb-2">
                            <p class="text-sm text-gray-500">
                                {% if user.is_seller %}Seller{% else %}Customer{% endif %}
                            </p>
                            <p class="font-semibold text-gray-800 dark:text-white">{{ user.name }}</p>
                        </div>

                        <!-- Links -->
                        <a href="{% url 'account_details' %}" class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                            Account Details
                        </a>

                        {% if user.is_seller %}
                        <a href="{% url 'customer_dashboard' %}" class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                            View as Customer
                        </a>
                        {% endif %}

                        <a href="{% url 'change_password' %}" class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                            Change Password
                        </a>

                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit"
                                    class="w-full text-left px-3 py-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-700 text-red-600 hover:text-white transition">
                                Logout
                            </button>
                        </form>

                    {% else %}
                        <a href="{% url 'login' %}" class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                            Login
                        </a>
                        <a href="{% url 'register' %}" class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                            Register
                        </a>
                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</nav>
