{% extends "core/base.html" %}
{% block title %}Change Password{% endblock title %}

{% block content %}
<!-- Container -->
<div class="flex items-center justify-center mt-8">
    <!-- Card -->
    <div class="w-full max-w-md bg-gray-700 p-8 rounded-lg shadow-md">

        <!-- Header -->
        <h2 class="text-2xl font-bold mb-6 text-center text-white">
            Change Your Password
        </h2>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <!-- Single Message -->
                <div class="mb-2 p-2
                    {% if message.tags == 'success' %}
                        text-green-600
                    {% elif message.tags == 'error' %}
                        text-red-600
                    {% elif message.tags == 'warning' %}
                        text-yellow-500
                    {% elif message.tags == 'info' %}
                        text-blue-600
                    {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Old Password Field -->
            <div>
                <label for="old_password" class="block text-sm font-medium text-gray-300">
                    Old Password
                </label>
                <input type="password" name="old_password" id="old_password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                    focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
                    placeholder="Enter old password">
            </div>

            <!-- New Password Field -->
            <div>
                <label for="new_password1" class="block text-sm font-medium text-gray-300">
                    New Password
                </label>
                <input type="password" name="new_password1" id="new_password1" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                    focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
                    placeholder="Enter new password">
            </div>

            <!-- Confirm New Password Field -->
            <div>
                <label for="new_password2" class="block text-sm font-medium text-gray-300">
                    Confirm New Password
                </label>
                <input type="password" name="new_password2" id="new_password2" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                    focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
                    placeholder="Confirm new password">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-gray-900 text-white py-2 px-4 rounded 
                hover:bg-gray-400 hover:text-black transition">
                Update Password
            </button>
        </form>
        <!-- End Form -->

    </div>
    <!-- End Card -->
</div>
<!-- End Container -->
{% endblock content %}
